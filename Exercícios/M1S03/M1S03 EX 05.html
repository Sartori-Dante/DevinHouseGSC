<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[M1S03] Ex 5 - Construir página HTML com estilização CSS (Site Flix)</title>
    <link rel="stylesheet" href="M1S03 EX 05.css" />
    <link rel="shortcut icon" href="Filmroll.png" type="image/x-icon">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-orientation">
                <div class="header-container">
                    <div class="poster-container">
                        <img id="Posters" src="Posters Star Wars.png" alt="Posters">
                    </div>
                    <div class="logo-container">
                        <h1>LUCASFLIX</h1>
                    </div>
                    <div class="language-container">
                        <select id="language" name="language">
                            <option value="English">English</option>
                            <option value="François">François</option>
                            <option value="Español">Español</option>
                            <option value="Italiano">Italiano</option>
                            <option value="Huttese">Huttese</option>
                            <option value="Rodian">Rodian</option>
                        </select>
                    </div>
                    <div class="signin-container">
                        <button id="button-enter">Sign In</button>
                    </div>
                </div>
                <div class="header-text-container">
                    <p id="htc1">A long time ago in a galaxy far far away...</p>
                    <p id="htc2">Watch from anywhere in the galaxy.</p>
                    <p id="htc3">Ready to join? Enter your clearance code for shield passage.</p>
                </div>
                <div class="email-input">
                    <input type="text" id="clearance-code" name="name" size="30" placeholder="Clearance Code">
                    <button id="button-get-started">Get Started > </button>
                </div>
                <div class="sale-board">
                    <div class="sale-board-img">
                        <img src="sale board.png" alt="sale board">
                    </div>
                    <div class="sale-board-text">
                        <p id="sb1">Wanna join the right side of the Force?</p>
                        <p id="sb2">Exclusive prices for Empire members!</p>
                    </div>
                </div>
            </div>
            
        </header>
        <main>
            <div class="main-container">
                
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
