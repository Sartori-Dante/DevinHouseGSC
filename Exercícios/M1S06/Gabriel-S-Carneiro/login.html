<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Hotelaria S.A. - Login</title>
</head>
<body>
    <div class="page-container">
        <div class="board">
            <h1 id="adm-login">Admin Login</h1>
            <h3>Login</h3>
            <input id="input-email" type="text" placeholder="E-mail">
            <span id="error-msg-login" hidden>Username is invalid</span>
            <h3>Password</h3>
            <input id="input-pw" type="password" placeholder="Password">
            <span id="error-msg-pass" hidden>Password is invalid</span>
            <button id="Login">Login</button>
        </div>
    </div>
<script type="module" src="login.js"></script>
</body>
</html>
